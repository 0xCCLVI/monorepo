specVersion: 0.0.4
schema:
  file: ./src/amarok-v0/schema.graphql
dataSources:
  - kind: ethereum/contract
    name: TransactionManager
    network: "{{network}}"
    source:
      address: "{{address}}"
      abi: TransactionManager
      # prettier-ignore
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - AssetBalance
        - Router
        - Transaction
      abis:
        - name: TransactionManager
          file: ./src/amarok-v0/abis/TransactionManager.json
      eventHandlers:
        - event: RouterAdded(address,address)
          handler: handleRouterAdded
        - event: RouterRemoved(address,address)
          handler: handleRouterRemoved
        - event: StableSwapAdded(bytes32,uint32,address,address)
          handler: handleStableSwapAdded
        - event: AssetAdded(bytes32,uint32,address,address,address)
          handler: handleAssetAdded
        - event: AssetRemoved(bytes32,address)
          handler: handleAssetRemoved
        - event: LiquidityAdded(address,address,bytes32,uint256,address)
          handler: handleLiquidityAdded
        - event: LiquidityRemoved(address,address,uint256,address)
          handler: handleLiquidityRemoved
        - event: Prepared(indexed bytes32,indexed address,(address,address,bytes,uint32,uint32),address,address,uint256,uint256,uint256,address)
          handler: handlePrepared
        - event: Fulfilled(indexed bytes32,indexed address,indexed address,(address,address,bytes,uint32,uint32),uint256,address,address,uint256,uint256,address)
          handler: handleFulfilled
        - event: Reconciled(indexed bytes32,indexed address,indexed address,address,uint256,bytes32,(address,uint256,bytes32),address)
          handler: handleReconciled
      file: ./src/v0/mapping.ts
