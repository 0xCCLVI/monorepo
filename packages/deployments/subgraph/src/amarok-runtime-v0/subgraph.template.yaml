specVersion: 0.0.4
schema:
  file: ./src/amarok-runtime-v0/schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Connext
    network: "{{network}}"
    source:
      address: "{{address}}"
      abi: Connext
      # prettier-ignore
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - AssetBalance
        - Router
        - Transaction
      abis:
        - name: Connext
          file: ./src/amarok-runtime-v0/abis/Connext.json
      eventHandlers:
        - event: RouterAdded(address,address)
          handler: handleRouterAdded
        - event: RouterRemoved(address,address)
          handler: handleRouterRemoved
        - event: StableSwapAdded(bytes32,uint32,address,address)
          handler: handleStableSwapAdded
        - event: AssetAdded(bytes32,uint32,address,address,address)
          handler: handleAssetAdded
        - event: AssetRemoved(bytes32,address)
          handler: handleAssetRemoved
        - event: LiquidityAdded(address,address,bytes32,uint256,address)
          handler: handleLiquidityAdded
        - event: LiquidityRemoved(indexed address,address,address,uint256,address)
          handler: handleLiquidityRemoved
        - event: XCalled(indexed bytes32,indexed uint256,indexed address,(address,bytes,uint32,uint32),address,address,uint256,uint256,uint256,address)
          handler: handleXCalled
        - event: Executed(indexed bytes32,indexed address,indexed address,(address,bytes,uint32,uint32),address,address,uint256,uint256,address)
          handler: handleExecuted
        - event: Reconciled(bytes32,address)
          handler: handleReconciled
        - event: Dispatched(uint32,bytes32,address[3],uint256[3],address)
          handler: handleDispatched
      file: ./src/amarok-runtime-v0/mapping.ts
