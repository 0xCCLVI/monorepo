version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - yarn
            - yarn build:all
            - yarn workspaces focus --production @connext/nxtp-test-ui
        build:
          commands:
            - yarn workspace @connext/nxtp-test-ui build
      artifacts:
        baseDirectory: packages/test-ui/build
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*
